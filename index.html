<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <button onclick="send()">SEN MESSAGE</button>
</body>



</html>

<script>
  let userAgent = /Android/i.test(navigator.userAgent);
  if (userAgent) {
    document.addEventListener("message", (event) => {
      alert(event)
    }, false);
  } else {
    window.addEventListener("message", (event) => {
      alert(event)
    }, false);
  }
  function send() {
    window.ReactNativeWebView.postMessage(JSON.stringify("alo"))
  }
</script>
